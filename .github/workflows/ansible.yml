name: Ansible Daily Run

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  ansible:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Ansible
        run: pip install ansible

      - name: Run Ansible playbook
        run: ansible-playbook playbook.yml
